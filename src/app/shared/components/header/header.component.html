<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">

      <!-- BackButon  -->
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>

      <!-- cerrar Modal -->
      <ion-button (click)="dismissModal()" *ngIf="isModal">
        <ion-icon slot="end" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>


    <ion-title>
      <strong>{{title}}</strong>
      <div class="admin"> HybridApp</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
