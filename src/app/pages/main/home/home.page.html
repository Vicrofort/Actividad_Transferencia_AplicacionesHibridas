<app-header title="Inicio"></app-header>
<ion-content>

  <ion-list>
    <ion-item-sliding class="product-item" *ngFor="let p of products">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="p.image"/>
        </ion-avatar>
        <ion-label>
          <div class="name">{{p.name}}</div>
          <div class="data">
            <ion-chip color="primary" mode="IOS" outline="true">
              <ion-label> Precio {{p.price | currency: 'COP' }}</ion-label>
            </ion-chip> <br>
            <strong>Unidades Vendidas: </strong> {{p.soldUnits}}</div>

  
        </ion-label>
      </ion-item>


   <!--opciones-->   
      <ion-item-options>
<!--editar-->
        <ion-item-option (click)="addUpdateProduct (p)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
<!--eliminar-->
        <ion-item-option (click)="deleteProduct(p)" color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>

      </ion-item-options>



    </ion-item-sliding>
  </ion-list>

  <!--------Nuevo Producto-->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
