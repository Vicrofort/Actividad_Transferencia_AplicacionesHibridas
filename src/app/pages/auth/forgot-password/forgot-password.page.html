<app-header backButton="/auth" title="Recuperar Cuenta"></app-header>
<ion-content>
    <div class="d-flex-center">



        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

            <app-logo></app-logo>

            <p>Se enviara un email a tu correo si esta registrado</p>
            <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email"
                label="Correo"></app-custom-input>

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

                <div *ngIf="form.controls.email.errors?.['required']"> El email es requerido</div>
                <div *ngIf="form.controls.email.errors?.['email']"> Ingrese un email valido</div>
            </div>
          
            <ion-button expand="block" mode="md" class="submit" type="submit" [disabled]="form.invalid">
                Recuperar
                <ion-icon slot="start" name="arrow-forward"></ion-icon>
            </ion-button>
        </form>
    </div>

</ion-content>
